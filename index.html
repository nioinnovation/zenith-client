<html>
    <head>
        <title>Test Fusion</title>
        <meta charset="UTF-8">
        <script src="dist/build.js"></script>
        <script>
         "use strict";
         var fusion = require('Fusion');
         var Fusion = new fusion.Fusion("localhost:31420");
         var blob = Fusion('blob')
         blob.value().then((data) => {
             console.log("It works! Got back:" + data);
         }, function onError(err) {
             console.log("Dangit: ", err)
         });
         blob.store({"some": "data", 'id': 1}, 'replace').then((resp) => {
             console.log(`Got back store response: ${resp}`)
         })


        </script>
    </head>
    <body>
        <h1 class="header"></h1>
    </body>
</html>
