<html>
    <head>
        <title>Test Fusion</title>
        <meta charset="UTF-8">
        <script src="http://localhost:31420/fusion.js"></script>
        <script>
         "use strict";
         var fusion = require('Fusion');
         var Fusion = new fusion.Fusion("localhost:31420");
         var blob = Fusion('blob')
         blob.value().then((data) => {
             console.log("Application got back:" + JSON.stringify(data));
         }, (err) => {
             console.log("Dangit: ", err);
         }).then((data) => {
             blob.subscribe().on("added", (value) => console.log("Item added: ", value))
         }).then((data) => {
             return blob.store({"some": "data", 'id': 1}, 'replace');
         }).then((resp) => {
             console.log(`Got back store response: ${resp}`);
         })
        </script>
    </head>
    <body>
        <h1 class="header"></h1>
    </body>
</html>
